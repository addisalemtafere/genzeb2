<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-green-500 min-h-screen flex flex-col justify-between"
  >
    <!-- Header -->
    <header
      class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg text-white py-6 shadow-md"
    >
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-4xl font-bold">Exchange Rate</h1>
        <nav>
          <a href="#" class="text-white text-lg mx-4 hover:underline">Home</a>
          <a href="#" class="text-white text-lg mx-4 hover:underline">Rates</a>
          <a href="#" class="text-white text-lg mx-4 hover:underline"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="container mx-auto my-8 p-6 bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg"
    >
      <div class="text-center mb-8">
        <h2 class="text-3xl font-semibold text-gray-800">
          Current Exchange Rates
        </h2>
        <p class="text-gray-600">Updated every minute</p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Exchange Rate Card -->
        <div
          class="bg-white p-6 rounded-lg shadow hover:shadow-lg transform hover:scale-105 transition-transform"
        >
          <h3 class="text-2xl font-bold mb-2 text-gray-800">Birr to USD</h3>
          <p class="text-3xl font-semibold text-blue-600">0.018</p>
        </div>
        <!-- Add more exchange rate cards as needed -->
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg text-white py-6"
    >
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Exchange Rate Inc.</p>
      </div>
    </footer>
  </body>
</html>
